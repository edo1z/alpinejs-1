<html>
  <head>
    <title>Alpine.js sample</title>
  </head>
  <body>
    <div x-data="{ open: false }">
      <button @click="open = !open">Toggle</button>
      <span x-show="open">ここに表示したい文字列</span>
    </div>

    <div x-data="dropdown">
      <button @click="open = !open">Toggle</button>
      <ul x-show="open">
        HOGE
      </ul>
    </div>

    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
